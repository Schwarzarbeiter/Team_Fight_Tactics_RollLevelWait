plugins {
    id 'java'
    id 'edu.sc.seis.launch4j' version '2.4.6'
}

group 'com.darkfireteq'
version '1.0-SNAPSHOT'

sourceCompatibility = 12

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

}

jar {
    manifest{
        attributes(
            'Main-Class': 'program.RollLevelWaitMain'
        )
    }
}

createExe {
    mainClassName = 'program.RollLevelWaitMain'
    outfile = 'RollLevelWait.exe'
    bundledJre64Bit = true
    bundledJrePath = 'C:\\Program Files\\AdoptOpenJDK\\jdk-12.0.1.12-openj9'
}
